<!doctype html>
<html>
  <head>
    <title>Darkaqua's BLOG</title>
  </head>

  <body>
    <p> Welcome to my first blog built with Python, Django, and HTML! </p>

    <div>
      <h1><a href="">Django Girls Blog</a></h1>
     </div>
    {% for post in posts %}
    <div>
      
      <p>published: {{ post.published_date }}</p>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
      
    </div>
    {% endfor %}
    
  </body>
</html>
